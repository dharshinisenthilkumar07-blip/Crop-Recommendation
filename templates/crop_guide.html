<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ¾ Crop Guide | AgriCrop Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
          font-family: 'Ubuntu', sans-serif;
            background: url("{{ url_for('static', filename='images/crop1.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #2d572c;
            margin: 0;
            padding: 0;
            font-size: 18px;
            position: relative;
            z-index: 1;
        }
    
 body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }


    .navbar {
      background: linear-gradient(to right, #2e7d32, #66bb6a);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #c8e6c9;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
      color: #1b5e20;
      animation: fadeInDown 0.7s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    select {
      padding: 14px 24px;
      margin: 20px;
      border-radius: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    select:hover {
      border-color: #66bb6a;
    }

    .crops-display {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .crop-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .crop-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(34, 139, 34, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .crop-card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .crop-card h3 {
      font-size: 24px;
      color: #388e3c;
      margin-bottom: 10px;
    }

    .crop-card p {
      font-size: 17px;
      color: #4e704e;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>AgriCrop Advisor</strong></div>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('learn') }}">Learn</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>
  </div>

  <div class="container">
    <h1>ðŸŒ¾ Crop Guide by Month & Climate</h1>
    <p style="font-size: 18px;">Choose a month to discover the best crops for that season and climate zone:</p>

    <select id="monthSelect" onchange="showCrops()">
      <option value="">-- Select Month --</option>
      {% for month in crop_data %}
        <option value="{{ month }}">{{ month }}</option>
      {% endfor %}
    </select>

    <div class="crops-display" id="cropsContainer"></div>
  </div>

  <script>
    const cropData = {{ crop_data | tojson }};

    function showCrops() {
      const month = document.getElementById("monthSelect").value;
      const container = document.getElementById("cropsContainer");
      container.innerHTML = "";

      if (month && cropData[month]) {
        cropData[month].forEach(crop => {
          const card = document.createElement('div');
          card.className = 'crop-card';
          card.innerHTML = `
            <img src="${crop.img}" alt="${crop.name}">
            <h3>${crop.name}</h3>
            <p><strong>Climate:</strong> ${crop.climate}</p>
          `;
          container.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
